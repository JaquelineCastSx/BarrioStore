{% extends "AppTienda/master.html" %}

{% block content %}


<div class="container">
    <div class="offer-header justify-content-between">
        <h2>Current Offers</h2>
        <a href="{% url 'add_promotion' %}" class="btn btn-warning">Add new offer</a>
    </div>
    <div class="offers-grid row">
        <div class="d-flex justify-content-between flex-wrap">
            {% for promotion in promotions %}
            <div class=" offer-item">
                <div class="offer-image">
                    <img src="{{ promotion.product.image_url}}" alt="Product Image" class="img-fluid">
                </div>
                <h5>Producto</h5>
                <p>Promoci贸n</p>
                <p>Costo</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
